version: '3.8'

services:
  nginx:
    image: nginx:latest
    container_name: fain-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./certbot/www:/var/www/certbot
      - ./certbot/conf:/etc/letsencrypt
    depends_on:
      - spring
    networks:
      - fain-net
    
  certbot:
    image: certbot/certbot
    container_name: fain-certbot
    volumes:
      - ./certbot/www:/var/www/certbot
      - ./certbot/conf:/etc/letsencrypt
    entrypoint: >
      sh -c "sleep 5 && certbot certonly --webroot -w /var/www/certbot 
      --email goqkfkrltl12@naver.com --agree-tos --no-eff-email 
      -d fain-aiya.shop"
    networks:
      - fain-net
  mysql:
    image: mysql:8.0
    container_name: fain-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: FAIN
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - fain-net

  spring:
    build:
      context: ../FAIN_BE 
    container_name: fain-spring
    ports:
      - "8080:8080"
    env_file:
      - ../secrets/spring.env
    volumes:
      - ../secrets/firebase-service-account.json:/app/firebase/firebase-service-account.json
    depends_on:
      - mysql
    networks:
      - fain-net
    restart: on-failure

  python:
    build:
      context: ../FAIN_BE_PY  # python 레포 위치에 맞게 수정!
    container_name: fain-python
    ports:
      - "8000:8000"
    env_file:
      - ../secrets/python.env
    networks:
      - fain-net

volumes:
  mysql-data:

networks:
  fain-net:
    driver: bridge
